group 'com.tombensim'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'io.github.bonigarcia:webdrivermanager:1.5.1'
    compile 'org.seleniumhq.selenium:selenium-chrome-driver:3.0.1'
    compile group: 'junit', name: 'junit', version: '4.11'
}
